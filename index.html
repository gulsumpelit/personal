<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" id="pwa-manifest">
    <title>Finansal Danışmanım</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #4f46e5; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div class="max-w-xl mx-auto px-4 py-6">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black text-indigo-900">Finansal Danışmanım</h1>
        <div class="flex items-center gap-2 bg-white px-3 py-1 rounded-full border border-slate-100 shadow-sm">
            <span id="sync-text" class="text-[9px] font-black text-slate-400">BAĞLANILIYOR</span>
            <div id="sync-icon" class="w-2 h-2 rounded-full bg-slate-300"></div>
        </div>
    </header>

    <div id="pnl-card" class="p-6 rounded-[2rem] bg-white border border-slate-100 shadow-sm mb-4">
        <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Net Kar / Zarar</p>
        <h2 id="total-pnl" class="text-3xl font-black text-slate-800">₺0</h2>
        <div class="flex gap-2 mt-3">
            <div class="bg-amber-50 px-3 py-1 rounded-lg border border-amber-100 text-[10px] font-bold text-amber-700">Altın: ₺<span id="price-gold">0</span></div>
            <div class="bg-slate-50 px-3 py-1 rounded-lg border border-slate-200 text-[10px] font-bold text-slate-600">Gümüş: ₺<span id="price-silver">0</span></div>
        </div>
    </div>

    <div class="bg-indigo-950 p-6 rounded-[2rem] shadow-xl mb-4">
        <select id="asset-type" class="w-full bg-indigo-900 text-white p-3 rounded-xl text-xs font-bold mb-2 border-none">
            <option value="Altın (Gr)">Altın (Gr)</option>
            <option value="Gümüş (Gr)">Gümüş (Gr)</option>
        </select>
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="asset-amount" placeholder="Miktar" class="bg-indigo-900 text-white p-3 rounded-xl text-xs font-bold border-none outline-none">
            <input type="number" id="asset-price" placeholder="Maliyet ₺" class="bg-indigo-900 text-white p-3 rounded-xl text-xs font-bold border-none outline-none">
        </div>
        <button id="add-btn" class="w-full bg-amber-500 text-white p-3 rounded-xl font-black text-xs active:scale-95 transition-all">VARLIĞI KAYDET</button>
    </div>

    <button onclick="fetchLatestPrices()" class="w-full bg-white border border-slate-200 p-3 rounded-xl font-black text-[10px] text-indigo-600 mb-6">FİYATLARI GÜNCELLE</button>

    <div id="assets-mobile-list" class="space-y-2"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Firebase Ayarları (Senin Orijinal Dosyandan Alındı)
    const firebaseConfig = {
        apiKey: "__firebase_config_apiKey", 
        authDomain: "finans-asistanim.firebaseapp.com",
        projectId: "finans-asistanim",
        storageBucket: "finans-asistanim.appspot.com",
        messagingSenderId: "3845920384",
        appId: "1:3845920384:web:..."
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = 'finans-takip-sade';

    window.assets = [];
    window.currentPrices = { 'Altın (Gr)': 0, 'Gümüş (Gr)': 0 };

    // Fiyatları Çekme (AllOrigins Proxy ile Harem Verisi)
    window.fetchLatestPrices = async () => {
        try {
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://api.genelpara.com/embed/altin.json')}`);
            const json = await res.json();
            const data = JSON.parse(json.contents);
            
            window.currentPrices['Altın (Gr)'] = parseFloat(data.GA.alis);
            window.currentPrices['Gümüş (Gr)'] = parseFloat(data.GAG.alis);
            
            document.getElementById('price-gold').innerText = data.GA.alis;
            document.getElementById('price-silver').innerText = data.GAG.alis;
            render();
        } catch (e) { console.error("Fiyat Hatası", e); }
    };

    // Firebase Bağlantısı ve Veri Çekme
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('sync-text').innerText = "BAĞLI";
            document.getElementById('sync-icon').className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse";
            
            const colRef = collection(db, 'artifacts', appId, 'users', user.uid, 'assets');
            onSnapshot(colRef, (s) => {
                window.assets = s.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
        } else { signInAnonymously(auth); }
    });

    // Kaydet Butonu Fonksiyonu
    document.getElementById('add-btn').onclick = async () => {
        const type = document.getElementById('asset-type').value;
        const amount = parseFloat(document.getElementById('asset-amount').value);
        const price = parseFloat(document.getElementById('asset-price').value);
        
        if (amount && price && auth.currentUser) {
            await addDoc(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'assets'), {
                type, amount, price, totalPaid: amount * price
            });
            document.getElementById('asset-amount').value = '';
            document.getElementById('asset-price').value = '';
        } else {
            alert("Lütfen tüm alanları doldurun!");
        }
    };

    window.deleteAsset = async (id) => {
        if(confirm('Silinsin mi?')) await deleteDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'assets', id));
    };

    function render() {
        const list = document.getElementById('assets-mobile-list');
        list.innerHTML = '';
        let invested = 0, market = 0;

        window.assets.forEach(a => {
            const current = window.currentPrices[a.type] || 0;
            const mVal = a.amount * current;
            invested += a.totalPaid; market += mVal;
            
            list.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm" onclick="deleteAsset('${a.id}')">
                <div class="text-xs font-bold">${a.type} (${a.amount})</div>
                <div class="text-xs font-black text-indigo-600">₺${mVal.toLocaleString()}</div>
            </div>`;
        });
        document.getElementById('total-pnl').innerText = `₺${(market - invested).toLocaleString()}`;
    }

    fetchLatestPrices();
</script>
</body>
</html>
