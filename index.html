<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FinansAsistan">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2632/2632281.png">
    <link rel="manifest" id="pwa-manifest">
    <title>Finansal Danışmanım</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #4f46e5; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

<div class="max-w-6xl mx-auto px-4 py-6 pb-24">
    <header class="mb-6 flex flex-col gap-2">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-bold text-indigo-900">Finansal Danışmanım</h1>
                <p class="text-slate-500 text-[10px]">Harem Altın & Gümüş Takibi</p>
            </div>
            <div id="sync-status" class="flex items-center gap-1 text-[9px] font-black bg-white px-2 py-1 rounded-full border border-slate-100 shadow-sm">
                <span id="sync-text">Bağlanıyor</span>
                <div id="sync-icon" class="w-1.5 h-1.5 rounded-full bg-slate-300"></div>
            </div>
        </div>
        
        <div class="flex gap-2">
            <button onclick="showSection('assets')" class="px-6 py-2 bg-indigo-600 text-white text-xs rounded-xl font-bold shadow-md">Varlıklarım</button>
            <button onclick="fetchLatestPrices()" class="px-6 py-2 bg-amber-500 text-white text-xs rounded-xl font-bold flex items-center gap-2 ml-auto">
                <span id="update-btn-text">Fiyatı Güncelle</span>
                <span id="price-loader" class="loader hidden"></span>
            </button>
        </div>
    </header>

    <div id="assets-section" class="space-y-4">
        <div class="p-5 rounded-3xl bg-white shadow-sm border border-slate-100">
            <p class="text-[9px] font-black text-slate-400 uppercase">Net Kar / Zarar</p>
            <h2 id="total-pnl" class="text-3xl font-black text-slate-800">₺0</h2>
            <div class="mt-3 flex gap-2">
                <span class="text-[9px] font-bold text-amber-600 bg-amber-50 px-2 py-0.5 rounded-md">Altın: ₺<span id="price-gold">0</span></span>
                <span class="text-[9px] font-bold text-slate-500 bg-slate-50 px-2 py-0.5 rounded-md">Gümüş: ₺<span id="price-silver">0</span></span>
            </div>
        </div>

        <div class="bg-indigo-950 p-5 rounded-3xl shadow-xl">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <select id="asset-type" class="p-3 bg-indigo-900 text-white rounded-xl text-xs outline-none">
                    <option value="Altın (Gr)">Altın (Gr)</option>
                    <option value="Gümüş (Gr)">Gümüş (Gr)</option>
                </select>
                <input type="number" id="asset-amount" placeholder="Miktar" class="p-3 bg-indigo-900 text-white rounded-xl text-xs outline-none">
            </div>
            <input type="number" id="asset-price" placeholder="Maliyet (₺)" class="w-full p-3 bg-indigo-900 text-white rounded-xl text-xs outline-none mb-3">
            <button onclick="addAsset()" class="w-full bg-amber-500 text-white p-3 rounded-xl font-black text-xs">VARLIK EKLE</button>
        </div>

        <div id="assets-mobile-list" class="space-y-2"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Senin orijinal dosyandaki Firebase bilgilerin:
    const firebaseConfig = {
        apiKey: "AIzaSyBwS7_9V...", // Burası senin orijinal dosyanla aynı kalmalı
        authDomain: "finans-asistanim.firebaseapp.com",
        projectId: "finans-asistanim",
        storageBucket: "finans-asistanim.appspot.com",
        messagingSenderId: "3845920384",
        appId: "1:3845920384:web:..."
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.assets = [];
    window.currentPrices = { 'Altın (Gr)': 0, 'Gümüş (Gr)': 0 };

    window.fetchLatestPrices = async () => {
        document.getElementById('price-loader').classList.remove('hidden');
        try {
            const res = await fetch('https://api.genelpara.com/embed/altin.json');
            const data = await res.json();
            window.currentPrices['Altın (Gr)'] = parseFloat(data.GA.alis);
            window.currentPrices['Gümüş (Gr)'] = parseFloat(data.GAG.alis);
            document.getElementById('price-gold').innerText = data.GA.alis;
            document.getElementById('price-silver').innerText = data.GAG.alis;
            window.renderAssets();
        } catch (e) { console.log("Hata:", e); }
        document.getElementById('price-loader').classList.add('hidden');
    };

    onAuthStateChanged(auth, (u) => {
        if (u) {
            document.getElementById('sync-text').innerText = "Bağlı";
            onSnapshot(collection(db, 'users', u.uid, 'assets'), (s) => {
                window.assets = s.docs.map(d => ({ id: d.id, ...d.data() }));
                window.renderAssets();
            });
        } else { signInAnonymously(auth); }
    });

    window.addAsset = async () => {
        const type = document.getElementById('asset-type').value;
        const amount = parseFloat(document.getElementById('asset-amount').value);
        const price = parseFloat(document.getElementById('asset-price').value);
        if (amount && price) {
            await addDoc(collection(db, 'users', auth.currentUser.uid, 'assets'), { type, amount, price, totalPaid: amount * price });
            document.getElementById('asset-amount').value = ''; document.getElementById('asset-price').value = '';
        }
    };

    window.renderAssets = () => {
        const list = document.getElementById('assets-mobile-list');
        list.innerHTML = '';
        let invested = 0, market = 0;
        window.assets.forEach(a => {
            const cur = window.currentPrices[a.type] || 0;
            const mVal = a.amount * cur;
            invested += a.totalPaid; market += mVal;
            list.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between border border-slate-100">
                <span class="text-xs font-bold">${a.type} (${a.amount})</span>
                <span class="text-xs font-black text-indigo-600">₺${mVal.toLocaleString()}</span>
            </div>`;
        });
        document.getElementById('total-pnl').innerText = `₺${(market - invested).toLocaleString()}`;
    };

    window.fetchLatestPrices();
</script>
</body>
</html>
