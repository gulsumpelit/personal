<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finansal Danışmanım</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div class="max-w-2xl mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black text-indigo-900">Finansal Danışmanım</h1>
        <div id="status-box" class="flex items-center gap-2 bg-white px-4 py-2 rounded-full border border-slate-200 shadow-sm">
            <span id="sync-text" class="text-[10px] font-black text-slate-400 uppercase">Bağlanıyor</span>
            <div id="sync-icon" class="w-2.5 h-2.5 rounded-full bg-slate-300"></div>
        </div>
    </header>

    <div id="pnl-card" class="p-8 rounded-[2.5rem] bg-white border border-slate-100 shadow-sm mb-6 transition-all duration-500">
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Net Kar / Zarar</p>
        <h2 id="total-pnl" class="text-5xl font-black text-slate-800 tracking-tighter mb-6">₺0</h2>
        <div class="flex gap-4">
            <div class="bg-amber-50 px-4 py-3 rounded-2xl border border-amber-100 flex-1">
                <p class="text-[9px] font-black text-amber-600 uppercase">Gram Altın</p>
                <p class="text-lg font-black text-amber-700">₺<span id="price-gold">0</span></p>
            </div>
            <div class="bg-slate-50 px-4 py-3 rounded-2xl border border-slate-200 flex-1">
                <p class="text-[9px] font-black text-slate-500 uppercase">Gram Gümüş</p>
                <p class="text-lg font-black text-slate-700">₺<span id="price-silver">0</span></p>
            </div>
        </div>
    </div>

    <div class="bg-indigo-950 p-8 rounded-[2.5rem] shadow-2xl mb-6">
        <div class="grid gap-4">
            <select id="asset-type" class="w-full bg-indigo-900 text-white p-4 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 focus:ring-amber-500">
                <option value="Altın (Gr)">Altın (Gr)</option>
                <option value="Gümüş (Gr)">Gümüş (Gr)</option>
            </select>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="asset-amount" placeholder="Miktar" class="bg-indigo-900 text-white p-4 rounded-2xl text-sm font-bold outline-none focus:ring-2 focus:ring-amber-500">
                <input type="number" id="asset-price" placeholder="Maliyet ₺" class="bg-indigo-900 text-white p-4 rounded-2xl text-sm font-bold outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            <button id="add-btn" class="w-full bg-amber-500 hover:bg-amber-400 text-white p-4 rounded-2xl font-black text-sm shadow-lg active:scale-95 transition-all mt-2">VARLIĞI LİSTEYE EKLE</button>
        </div>
    </div>

    <button onclick="fetchLatestPrices()" class="w-full bg-white border border-slate-200 p-4 rounded-2xl font-black text-xs text-indigo-600 mb-8 hover:bg-slate-50 transition-colors">FİYATLARI GÜNCELLE</button>

    <div id="assets-mobile-list" class="space-y-3 pb-20"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Firebase Ayarların (Gülşüm Pelit projesi)
    const firebaseConfig = {
        apiKey: "AIzaSyBwS7_9V-Hj...", // Mevcut config değerlerin
        authDomain: "finans-asistanim.firebaseapp.com",
        projectId: "finans-asistanim",
        storageBucket: "finans-asistanim.appspot.com",
        messagingSenderId: "3845920384",
        appId: "1:3845920384:web:6e5e8e8e8e" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.assets = [];
    window.currentPrices = { 'Altın (Gr)': 0, 'Gümüş (Gr)': 0 };

    // Fiyatları çekme (CORS Sorunsuz TRUNC_GIL API)
    window.fetchLatestPrices = async () => {
        try {
            const res = await fetch('https://finans.truncgil.com/today.json');
            const data = await res.json();
            
            const g = parseFloat(data["Gram Altın"].Alış.replace(",", "."));
            const s = parseFloat(data["Gümüş"].Alış.replace(",", "."));
            
            window.currentPrices['Altın (Gr)'] = g;
            window.currentPrices['Gümüş (Gr)'] = s;
            
            document.getElementById('price-gold').innerText = g.toLocaleString('tr-TR');
            document.getElementById('price-silver').innerText = s.toLocaleString('tr-TR');
            render();
        } catch (e) { console.error("Fiyat Hatası:", e); }
    };

    // Firebase ve Render işlemleri
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('sync-text').innerText = "SİSTEM AKTİF";
            document.getElementById('sync-icon').className = "w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse";
            
            onSnapshot(collection(db, 'users', user.uid, 'assets'), (s) => {
                window.assets = s.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
        } else { signInAnonymously(auth); }
    });

    document.getElementById('add-btn').onclick = async () => {
        const type = document.getElementById('asset-type').value;
        const amount = parseFloat(document.getElementById('asset-amount').value);
        const price = parseFloat(document.getElementById('asset-price').value);
        
        if (amount && price && auth.currentUser) {
            await addDoc(collection(db, 'users', auth.currentUser.uid, 'assets'), {
                type, amount, price, totalPaid: amount * price
            });
            document.getElementById('asset-amount').value = '';
            document.getElementById('asset-price').value = '';
        }
    };

    window.deleteItem = async (id) => {
        if(confirm('Silinsin mi?')) await deleteDoc(doc(db, 'users', auth.currentUser.uid, 'assets', id));
    };

    function render() {
        const list = document.getElementById('assets-mobile-list');
        list.innerHTML = '';
        let invested = 0, market = 0;

        window.assets.forEach(a => {
            const cur = window.currentPrices[a.type] || 0;
            const mVal = a.amount * cur;
            invested += a.totalPaid; market += mVal;
            
            list.innerHTML += `<div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100" onclick="deleteItem('${a.id}')">
                <div><p class="text-xs font-black text-slate-800">${a.type}</p><p class="text-[10px] text-slate-400 font-bold">${a.amount} Birim</p></div>
                <div class="text-right"><p class="text-sm font-black text-indigo-600">₺${mVal.toLocaleString()}</p></div>
            </div>`;
        });
        const pnl = market - invested;
        document.getElementById('total-pnl').innerText = `₺${pnl.toLocaleString(undefined, {maximumFractionDigits:0})}`;
        document.getElementById('pnl-card').className = `p-8 rounded-[2.5rem] border transition-all duration-500 ${pnl >= 0 ? 'bg-emerald-50 border-emerald-100' : 'bg-red-50 border-red-100'}`;
    }

    fetchLatestPrices();
</script>
</body>
</html>
